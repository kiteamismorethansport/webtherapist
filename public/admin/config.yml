backend:
  name: git-gateway
  branch: master

media_folder: "public/images"
public_folder: "/images"
local_backend: true

i18n:
  structure: multiple_files
  locales: [en, ru, ukr]
  default_locale: ru

collections:
  # ✅ Site Settings as a FOLDER collection (works with multiple_files)
  - name: settings
    label: Site Settings
    i18n: true
    folder: content/settings
    create: false
    extension: json
    format: json
    slug: siteSettings
    fields:
      - { label: Practice Name, name: practiceName, widget: string, i18n: true }
      - { label: Practice Title, name: practiceTitle, widget: string, i18n: true }
      - label: Logo
        name: logo
        widget: object
        i18n: true
        fields:
          - { label: URL, name: url, widget: image, required: false }
          - { label: Alt, name: alt, widget: string, required: false }
      - label: Contact
        name: contact
        widget: object
        i18n: true
        fields:
          - { label: Email, name: email, widget: string }
          - { label: Phone, name: phone, widget: string }
      - label: Navigation
        name: nav
        widget: object
        i18n: true
        fields:
          - { label: Work With Me, name: workWithMe, widget: string, i18n: true }
          - { label: Services, name: services, widget: string, i18n: true }
          - { label: Blog, name: blog, widget: string, i18n: true }
          - { label: Contact, name: contact, widget: string, i18n: true }
          - { label: CTA, name: cta, widget: string, i18n: true }


  # ✅ Pages: folder collection with i18n = multiple_files
  - name: pages
    label: Pages
    i18n: true
    folder: content/pages
    create: true
    extension: mdx
    format: frontmatter
    slug: "{{slug}}"
    path: "{{slug}}.{{locale}}"
    fields:
      - { label: Title, name: title, widget: string }
      - label: Hero
        name: hero
        widget: object
        fields:
          - { label: Heading, name: heading, widget: string }
          - { label: Sub, name: sub, widget: text, required: false }
          - { label: Hero Image, name: image, widget: image, required: false }
          - { label: Body, name: body, widget: markdown }
          - label: SEO
            name: seo
            widget: object
            collapsed: true
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Description, name: description, widget: text, required: false }
              - { label: Canonical, name: canonical, widget: string, required: false }
              - { label: Noindex, name: noindex, widget: boolean, required: false }

  # ✅ Blog Posts: folder collection with i18n = multiple_files
  - name: posts
    label: Blog Posts
    i18n: true
    folder: content/posts
    create: true
    extension: mdx
    format: frontmatter
    slug: "{{slug}}"              # use our own slug field
    path: "{{slug}}.{{locale}}"   # filename = slug.locale.mdx
    fields:
      - label: Slug
        name: slug
        widget: string
        i18n: duplicate
        hint: "Latin-only slug, e.g. new-post"
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Hero Image, name: image, widget: image, required: false }
      - { label: Body, name: body, widget: markdown }
      - label: SEO
        name: seo
        widget: object
        collapsed: true
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - { label: Description, name: description, widget: text, required: false }


