  - name: posts
    label: Blog Posts
    i18n: true
    folder: content/posts
    create: true
    extension: mdx
    format: frontmatter

    # ðŸ”¥ IMPORTANT: use the slug field, not the built-in {{slug}} from title
    slug: "{{fields.slug}}"
    # filenames like: my-post.ru.mdx, my-post.en.mdx, etc.
    path: "{{fields.slug}}.{{locale}}"

    fields:
      - label: Slug
        name: slug
        widget: string
        i18n: duplicate            # same slug in all languages
        hint: "Latin-only slug, e.g. new-post"

      - label: Title
        name: title
        widget: string
        i18n: true                 # translated per language

      - label: Date
        name: date
        widget: datetime
        i18n: duplicate            # same date in all languages

      - label: Hero Image
        name: image
        widget: image
        required: false
        i18n: duplicate            # same image in all languages

      - label: Body
        name: body
        widget: markdown
        i18n: true                 # translated per language

      - label: SEO
        name: seo
        widget: object
        collapsed: true
        i18n: true                 # object itself is i18n-enabled
        fields:
          - label: Title
            name: title
            widget: string
            required: false
            i18n: true
          - label: Description
            name: description
            widget: text
            required: false
            i18n: true
